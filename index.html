<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-screen"></div>
        <div class="button-container">
            <div class="number-container">
                <button class="clear-button">CLEAR</button>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="number-button">0</button>
                <button class="number-button">.</button>
                <button class="delete-button">del</button>
            </div>
            <div class="operator-container">
                <button class="operator-button">/</button>
                <button class="operator-button">*</button>
                <button class="operator-button">-</button>
                <button class="operator-button">+</button>
                <button class="equal-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
